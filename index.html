<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            var contador = 0;

            function aumentaContador() {
            contador++;
             let label = document.querySelector("label")
             label.innerText= `Contador: ${contador}`
            }
        </script>
        <button onclick="aumentaContador()">
            Clique aqui
        </button >
        <label>
            Contador: 0
        </label>
        
    </body>
</html>
